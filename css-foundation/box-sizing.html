<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modell</title>

    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 500px;
            border: 5px solid red;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div>div 1</div>
    <div>div 2</div>
</body>

</html>
