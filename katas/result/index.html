<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-section">
          <h3 class="card-headline-result">Your Result</h3>
          <p class="card-circle">
            <span class="card-count">76</span
            ><span class="card-percent">of 100</span>
          </p>
          <h4 class="card-headline-great">Great</h4>
          <p class="card-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary-section">
          <h3 class="summary-headline">Summary</h3>
          <div class="summary-type-reaction">
            <h4 class="summary-headline">
              <img src="assets/bolz.png" />Reaction
            </h4>
            <p class="summary-value"><b>80</b> / 100</p>
          </div>
          <div class="summary-type-memory">
            <h4 class="summary-headline">
              <img src="assets/brain.png" />Memory
            </h4>
            <p class="summary-value"><b>92</b> / 100</p>
          </div>
          <div class="summary-type-verbal">
            <h4 class="summary-headline">
              <img src="assets/comment.png" />Verbal
            </h4>
            <p class="summary-value"><b>61</b> / 100</p>
          </div>
          <div class="summary-type-visual">
            <h4 class="summary-headline"><img src="assets/eye.png" />Visual</h4>
            <p class="summary-value"><b>72</b> / 100</p>
          </div>
          <button type="submit" class="submit">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
