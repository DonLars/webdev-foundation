<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-section">
          <h3 class="card-headline-result">Your Result</h3>
          <p class="card-circle">76<span class="card-percent">of 100</span></p>
          <h4 class="card-headline-great">Great</h4>
          <p class="card-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="summary-headline">Summary</h3>
          <div class="summary-type-reaction">
            <h4 class="summary-headline">Reaction</h4>
            <p class="summary-value">80 / 100</p>
          </div>
          <div class="summary-type-memory">
            <h4 class="summary-headline">Memory</h4>
            <p class="summary-value">92 / 100</p>
          </div>
          <div class="summary-type-verbal">
            <h4 class="summary-headline">Verbal</h4>
            <p class="summary-value">61 / 100</p>
          </div>
          <div class="summary-type-visual">
            <h4 class="summary-headline">Visual</h4>
            <p class="summary-value">72 / 100</p>
          </div>
          <button type="submit" class="submit">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
