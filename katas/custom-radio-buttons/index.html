<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <form action="" class="simpleform">
            <fieldset>
                <legend>Choose wisely and take a pill:</legend>

            <div class="nd-column-layout">
            <input
            type="radio"
            id="red"
            name="pill"
            value="red"
            class="input-radio-red"
          />
          <label for="red">I'll take the red pill</label>
          </div>

          <div class="nd-column-layout">
          <input
            type="radio"
            id="blue"
            name="pill"
            value="blue"
            class="input-radio-blue"
          />
          <label for="blue">I'll take the blue pill</label>
        </div>
        </form>
      </article>
    </main>
  </body>
</html>
