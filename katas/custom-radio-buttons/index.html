<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <form action="#" class="simpleform">
            <fieldset>
                <legend>Choose wisely and took the right pill:</legend>

          <input
            type="radio"
            id="red"
            name="pill"
            value="red"
            class="radiobutton"
          />
          <label for="red">red pill</label>

          <input
            type="radio"
            id="blue"
            name="pill"
            value="blue"
            class="radiobutton"
          />
          <label for="blue">blue pill</label>
        </form>
      </article>
    </main>
  </body>
</html>
